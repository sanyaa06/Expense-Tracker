{% extends 'base.html' %}

{% block manual_content %}

<h2 class="mb-4">Update Your Expense</h2>

<form method="POST">

    <div class="mb-3">
        <label class="form-label">Amount Spent</label>
        <input type="number"
               class="form-control"
               name="Amt"
               value="{{ expense.Amt }}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Type of Expenditure</label>
        <input type="text"
               class="form-control"
               name="Type"
               value="{{ expense.Type }}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text"
               class="form-control"
               name="Desc"
               value="{{ expense.Desc }}"
               required>
    </div>

    <button type="submit" class="btn btn-success">
        Update Expense
    </button>

</form>

{% endblock manual_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<center>
<div class="log-wrapper">

    <h1 class="page-title">Log an Expense</h1>

    
    <div class="action-buttons">
        <button type="button" id="manualBtn">Add Manually</button>
        <button type="button" id="uploadBtn">Upload UPI Statement</button>
    </div>

    
    <div type="button" id="manualSec" class="card" style="display:none;">
        {% block manual_content %}{% endblock %}
    </div>

    
    <div type="button" id="uploadSection" class="card" style="display:none;">
        {% block upload_content %}{% endblock %}
    </div>

</div>
</center>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const manualBtn = document.getElementById("manualBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const manualSection = document.getElementById("manualSec");
    const uploadSection = document.getElementById("uploadSection");

    manualBtn.addEventListener("click", () => {
        manualSection.style.display = "block";
        uploadSection.style.display = "none";
    });

    uploadBtn.addEventListener("click", () => {
        uploadSection.style.display = "block";
        manualSection.style.display = "none";
    });
});
</script>

</body>
</html>
